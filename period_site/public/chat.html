<!-- This single file contains all HTML, CSS (Tailwind), and JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna: Your Cycle Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-pink': '#e91e63',
                        'secondary-berry': '#d81b60',
                        'bg-light': '#fce4ec',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .chat-container {
            height: calc(100vh - 200px); /* Adjust height for inputs */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .chat-container::-webkit-scrollbar { width: 8px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #f06292; border-radius: 4px; }

        .back-button {
      background: #e91e63;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 8px 14px;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .back-button:hover {
      background: #d81b60;
      transform: translateY(-1px);
    }
    </style>
</head>
<body class="bg-bg-light min-h-screen flex items-center justify-center font-sans p-4">

    <a href="calendar.html" class="back-button self-start mb-2">‚Üê Back to Home</a>

    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col h-[90vh]">
        
        <header class="bg-secondary-berry text-white p-4 flex items-center rounded-t-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-xl font-bold">Luna: Your Cycle Chatbot</h1>
        </header>

        <div id="chat-container" class="chat-container p-4 flex-grow flex flex-col space-y-3">
            <!-- Initial greeting will be inserted here dynamically -->
        </div>

        <div class="p-4 border-t border-gray-200">
            <div id="loading-indicator" class="text-secondary-berry text-sm mb-2 hidden">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Thinking...
            </div>

            <div class="flex space-x-2">
                <input type="text" id="userInput" placeholder="Ask Luna a question..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-primary-pink focus:border-primary-pink shadow-inner" onkeydown="if(event.key === 'Enter') sendMessage()">
                <button id="sendButton" onclick="sendMessage()" class="bg-primary-pink hover:bg-secondary-berry text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 disabled:opacity-50">
                    Send
                </button>
            </div>
            <div id="error-message" class="text-red-500 text-sm mt-2 hidden"></div>
        </div>
    </div>

    <script>
        const CHAT_ENDPOINT = 'http://localhost:8080/api/chat';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');

        // Add chat bubble function
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
            const bubble = document.createElement('div');
            bubble.classList.add('p-3','rounded-xl','max-w-xs','md:max-w-md','shadow');
            if(sender==='user') bubble.classList.add('bg-secondary-berry','text-white','rounded-tr-none');
            else bubble.classList.add('bg-gray-100','text-gray-800','rounded-tl-none','whitespace-pre-wrap');
            bubble.innerHTML = marked.parse(message);
            messageElement.appendChild(bubble);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Fetch cycle info and display greeting
        window.addEventListener("DOMContentLoaded", async () => {
            const lastPeriod = localStorage.getItem("lastPeriodDate");
            let cycleDay = "?";
            let symptoms = "unknown";

            if(lastPeriod) {
                try {
                    //const res = await fetch(`http://localhost:8080/api/cycle?last=${encodeURIComponent(lastPeriod)}`);
                    const res = await fetch(`/cycle?last=${encodeURIComponent(lastPeriod)}`);
                    if(!res.ok) throw new Error(`HTTP ${res.status}`);
                    const data = await res.json();
                    cycleDay = data.day;
                    symptoms = data.symptoms;
                } catch(e) {
                    console.error("Cycle info fetch failed:", e);
                }
            }

            // Add initial greeting bubble dynamically
            addMessage(`Welcome! I'm Luna. Today is day **${cycleDay}** of your cycle. Potential symptoms: **${symptoms}**. How can I help you today?`, 'ai');
        });

        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if(!message) return;

            sendButton.disabled = true;
            errorMessage.classList.add('hidden');
            userInput.value = '';
            loadingIndicator.classList.remove('hidden');
            addMessage(message, 'user');

            try {
                const lastPeriod = localStorage.getItem("lastPeriodDate") || "2025-10-01";
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({message,lastPeriod})
                });
                if(!response.ok) throw new Error(`Server responded with status ${response.status}`);
                const data = await response.json();
                addMessage(data.response || "Sorry, I received an empty response.", 'ai');
            } catch(error) {
                console.error(error);
                addMessage("I'm sorry, I couldn't connect to the server.", 'ai');
            } finally {
                sendButton.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
